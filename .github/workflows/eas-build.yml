name: EAS Build

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm ci
      - name: Build on EAS
        id: eas_build
        run: |
          eas build --platform android --profile preview --json --non-interactive > build.json
          cat build.json
          BUILD_URL=$(jq -r 'if type=="array" then .[0].artifacts.buildUrl else .artifacts.buildUrl end' build.json)
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
      
      - name: Download Artifact
        if: steps.eas_build.outputs.build_url != 'null' && steps.eas_build.outputs.build_url != ''
        run: |
          curl -L -o app-release.apk ${{ steps.eas_build.outputs.build_url }}

      - name: Create Release
        if: steps.eas_build.outputs.build_url != 'null' && steps.eas_build.outputs.build_url != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="build-${{ github.run_number }}"
          gh release create "$TAG_NAME" app-release.apk \
            --title "Build ${{ github.run_number }}" \
            --notes "Automated release from EAS Build.\n\nDownload URL: ${{ steps.eas_build.outputs.build_url }}"
