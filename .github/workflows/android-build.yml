name: Android Build (Local)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      # Optimized JVM settings for faster builds
      GRADLE_OPTS: -Xmx4g -XX:MaxMetaspaceSize=512m -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true
      JAVA_TOOL_OPTIONS: -Xmx4g -XX:MaxMetaspaceSize=512m
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: npm ci

      - name: Cache Expo Prebuild
        uses: actions/cache@v4
        with:
          path: android
          key: ${{ runner.os }}-android-${{ hashFiles('**/app.json', '**/app.config.js', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-android-

      - name: Prebuild Android
        run: npx expo prebuild -p android --clean

      - name: Build Release APK
        run: |
          cd android
          chmod +x gradlew
          # Skip the lint vital analyze release task that can OOM on CI
          # Use parallel compilation and build cache for faster builds
          ./gradlew assembleRelease \
            -x lintVitalAnalyzeRelease \
            --parallel \
            --max-workers=4 \
            --build-cache \
            --no-daemon

      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v${{ github.run_number }}"
          gh release create "$TAG_NAME" "${{ steps.sign_app.outputs.signedReleaseFile }}" \
            --title "Release $TAG_NAME" \
            --notes "Automated release from GitHub Actions (No EAS)."
