name: Security & Quality Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # AnÃ¡lisis semanal para detectar nuevas CVEs (lunes 6am UTC)
    - cron: '0 6 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Job 1: Tests & Coverage (Merged with Audit)
  # ========================================
  test:
    name: ðŸ§ª Tests, Coverage & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Generate npm audit report (JSON)
        run: npm audit --json > npm-audit-report.json || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 30

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  # ========================================
  # Job 2: OWASP Dependency Check (SCA)
  # ========================================
  owasp-dependency-check:
    name: ðŸ›¡ï¸ OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'financiero'
          path: '.'
          format: 'HTML,JSON,SARIF'
          out: 'reports'
          args: >
            --enableRetired
            --enableExperimental
            --nodeAuditSkipDevDependencies
            --failOnCVSS 8
            --suppression .dependency-check-suppression.xml
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        continue-on-error: true

      - name: Upload OWASP Dependency Check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-check-report
          path: reports/
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: reports/dependency-check-report.sarif
        continue-on-error: true

  # ========================================
  # Job 3: SonarCloud (SAST + Quality Metrics)
  # ========================================
  sonarcloud:
    name: â˜ï¸ SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  # ========================================
  # Job added: GeneraciÃ³n de Reporte PDF
  # ========================================
  pdf-report:
    needs: sonarcloud
    uses: ./.github/workflows/reusable-pdf-report.yml
    if: always() && needs.sonarcloud.result == 'success'
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ========================================
  # Job 5: Resumen de seguridad
  # ========================================
  security-summary:
    name: ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [test, owasp-dependency-check, sonarcloud, pdf-report]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "## Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests & Coverage & Audit | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP Dependency Check | ${{ needs.owasp-dependency-check.result == 'success' && 'âœ… Passed' || 'âš ï¸ Issues Found' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SonarCloud | ${{ needs.sonarcloud.result == 'success' && 'âœ… Passed' || 'âš ï¸ Quality Gate Issues' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PDF Report | ${{ needs.pdf-report.result == 'success' && 'âœ… Generated' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Check the Artifacts tab for detailed reports." >> $GITHUB_STEP_SUMMARY
