name: CI / CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1' # Weekly analysis (Monday 6am UTC)
  workflow_dispatch:
    inputs:
      generate_pdf:
        description: 'Generate PDF report'
        required: false
        default: true
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  # ========================================
  # Job 1: Tests, Linting & Audit
  # ========================================
  test-and-audit:
    name: ðŸ§ª Tests, Lint & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Generate npm audit report (JSON)
        run: npm audit --json > npm-audit-report.json || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json
          retention-days: 30

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 7

  # ========================================
  # Job 2: OWASP Dependency Check (SCA)
  # ========================================
  security-check:
    name: ðŸ›¡ï¸ OWASP Dependency Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'financiero'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --enableRetired
            --enableExperimental
            --nodeAuditSkipDevDependencies
            --failOnCVSS 8
            --suppression .dependency-check-suppression.xml
            --format JSON
            --format SARIF
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        continue-on-error: true

      - name: Upload OWASP Dependency Check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-check-report
          path: reports/
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('reports/dependency-check-report.sarif') != ''
        with:
          sarif_file: reports/dependency-check-report.sarif
        continue-on-error: true

  # ========================================
  # Job 3: SonarCloud (SAST + Quality Metrics)
  # ========================================
  sonar-analysis:
    name: â˜ï¸ SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test-and-audit
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  # ========================================
  # Job 4: PDF Report Generation
  # ========================================
  pdf-report:
    name: ðŸ“„ Generate PDF Report
    runs-on: ubuntu-latest
    needs: sonar-analysis
    if: |
      always() && 
      needs.sonar-analysis.result == 'success' && 
      (github.event_name == 'push' || github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.generate_pdf))
    container:
      image: ghcr.io/puppeteer/puppeteer:latest
      options: --user root
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies for PDF generation
        run: npm install puppeteer axios

      - name: Wait for SonarCloud processing
        run: sleep 30

      - name: Generate PDF Report
        env:
          SONAR_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: AngelAlexQC_tarjetas
          SONAR_PROJECT_NAME: LibelulaSoft Tarjetas
          SONAR_PROJECT_VERSION: ${{ github.ref_name }}
          OUTPUT_DIR: ${{ github.workspace }}/output
        run: |
          mkdir -p output
          node scripts/generate-professional-sonar-report.js

      - name: Upload PDF Report
        uses: actions/upload-artifact@v4
        with:
          name: sonar-quality-report-pdf
          path: output/sonar-professional-report.pdf
          retention-days: 30

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: sonar-quality-report-html
          path: output/sonar-professional-report.html
          retention-days: 30

  # ========================================
  # Job 5: Security Summary
  # ========================================
  summary:
    name: ðŸ“Š Pipeline Summary
    runs-on: ubuntu-latest
    needs: [test-and-audit, security-check, sonar-analysis, pdf-report]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests & Audit | ${{ needs.test-and-audit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Security Check | ${{ needs.security-check.result == 'success' && 'âœ… Passed' || 'âš ï¸ Issues Found' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| â˜ï¸ SonarCloud | ${{ needs.sonar-analysis.result == 'success' && 'âœ… Passed' || 'âš ï¸ Quality Gate Issues' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“„ PDF Report | ${{ needs.pdf-report.result == 'success' && 'âœ… Generated' || 'âšª Skipped/Failed' }} |" >> $GITHUB_STEP_SUMMARY
