# Workflow principal que orquesta an치lisis y generaci칩n de reportes
name: SonarCloud Analysis & PDF Report

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      generate_pdf:
        description: 'Generate PDF report'
        required: false
        default: true
        type: boolean
      skip_tests:
        description: 'Skip tests before analysis'
        required: false
        default: false
        type: boolean

jobs:
  # Job 1: An치lisis de SonarCloud
  sonar-analysis:
    uses: ./.github/workflows/reusable-sonar-analysis.yml
    with:
      node-version: '20'
      run-tests: ${{ github.event_name != 'workflow_dispatch' || !inputs.skip_tests }}
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job 2: Generaci칩n de PDF (solo en push a main/develop)
  generate-pdf:
    needs: sonar-analysis
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && inputs.generate_pdf)
    uses: ./.github/workflows/reusable-pdf-report.yml
    with:
      project-version: ${{ github.ref_name }}
      artifact-retention-days: 30
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
