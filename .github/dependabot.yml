version: 2
updates:
  # Dependencias npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Mexico_City"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "deps"
    # Agrupar actualizaciones para reducir PRs
    groups:
      expo:
        patterns:
          - "expo*"
          - "@expo/*"
        update-types:
          - "minor"
          - "patch"
      react:
        patterns:
          - "react*"
          - "@react-*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "@types/jest"
        update-types:
          - "minor"
          - "patch"
    # Ignorar actualizaciones mayores automaticamente
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "ci"
      - "dependencies"
    commit-message:
      prefix: "ci"
